<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matches â€“ LoneWolf Tournament</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Work+Sans:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #e0dede;
      font-family: 'Work Sans', sans-serif;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      background: #1a1a1a;
      border: 2px solid #d4af37;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 12px rgba(212,175,55,0.4);
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #d4af37;
      text-align: center;
      margin-bottom: 1rem;
    }
    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .match-info {
      flex: 1;
    }
    .match-info p {
      margin: 0.25rem 0;
    }
    .match button {
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg,#d4af37,#b5912b);
      border: none;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      color: #0a0a0a;
      cursor: pointer;
      transition: transform 0.15s;
    }
    .match button:hover {
      transform: translateY(-2px);
    }
    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .back-btn {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      background: #d32f2f;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="container">
    <h2>LoneWolf Tournament Matches</h2>
    <div id="matches-container"></div>
    <button class="back-btn" onclick="goHome()">Back to Home</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://xdyzijzaidzmwpvmdvzd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkeXppanphaWR6bXdwdm1kdnpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MDQ3NTAsImV4cCI6MjA2NjE4MDc1MH0.h65kJfjWFlwaf924pIgH7Sypeef5ITEMeDjcQRAy1qI';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const container = document.getElementById('matches-container');

    // Load and render matches
    async function loadMatches() {
      const { data: rooms, error } = await supabase
        .from('rooms')
        .select('*')
        .order('match_no', { ascending: true });
      if (error) {
        console.error('Error fetching matches:', error);
        return;
      }

      container.innerHTML = '';
      rooms.forEach(room => {
        const div = document.createElement('div');
        div.className = 'match';

        const info = document.createElement('div');
        info.className = 'match-info';
        info.innerHTML = `
          <p><strong>Match #${room.match_no}</strong></p>
          <p>Time: ${new Date(room.time).toLocaleString()}</p>
          <p>Slot 1: ${room.user1_name || '<em>Available</em>'}</p>
          <p>Slot 2: ${room.user2_name || '<em>Available</em>'}</p>
        `;

        const btn = document.createElement('button');
        if (!room.user1_id) {
          btn.textContent = 'Join Slot 1';
          btn.onclick = () => joinMatch(room.match_no, 1);
        } else if (!room.user2_id) {
          btn.textContent = 'Join Slot 2';
          btn.onclick = () => joinMatch(room.match_no, 2);
        } else {
          btn.textContent = 'Full';
          btn.className = 'disabled';
          btn.disabled = true;
        }

        div.appendChild(info);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    // Prompt for name and update the room
    async function joinMatch(matchNo, slot) {
      const name = prompt('Enter your Name to join');
      if (!name) return;

      const { data: userData } = await supabase.auth.getUser();
      const updates = {};
      if (slot === 1) {
        updates.user1_name = name;
        updates.user1_id = userData.user.id;
      } else {
        updates.user2_name = name;
        updates.user2_id = userData.user.id;
      }

      const { error } = await supabase
        .from('rooms')
        .update(updates)
        .eq('match_no', matchNo);

      if (error) {
        console.error('Error joining match:', error);
      } else {
        loadMatches();
      }
    }

    // Navigate back
    function goHome() {
      window.location.href = 'index.html';
    }

    window.addEventListener('load', loadMatches);
  </script>
</body>
</html>

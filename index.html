<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signup" class="section">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="signup-message"></p>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>

    <div id="login" class="section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>

    <div id="main-interface" class="section">
        <header>
            <h2>Welcome</h2>
        </header>
        <div id="content">
            <div id="home-content" class="content-section">
                <p>Welcome to the dashboard!</p>
            </div>
            <div id="account-content" class="content-section">
                <h3>Account</h3>
                <div id="profile-display">
                    <p><strong>Username:</strong> <span id="display-username"></span></p>
                    <p><strong>Full Name:</strong> <span id="display-fullname"></span></p>
                    <p><strong>Coin Balance:</strong> <span id="display-coins"></span></p>
                </div>
                <form id="profile-form">
                    <input type="text" id="first-name" placeholder="First Name">
                    <input type="text" id="last-name" placeholder="Last Name">
                    <div>
                        <label><input type="radio" name="gender" value="Male"> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                    </div>
                    <button type="submit">Update Profile</button>
                </form>
                <button id="logout">Log Out</button>
            </div>
        </div>
        <footer>
            <nav>
                <button id="nav-home">Home</button>
                <button id="nav-account">Account</button>
            </nav>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

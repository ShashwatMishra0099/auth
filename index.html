<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-container">
    <!-- Sign-Up Form -->
    <div id="signup-view" class="view">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="su-username" placeholder="Username (email)" required />
        <input type="password" id="su-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      <div id="signup-error" class="error"></div>
    </div>

    <!-- Login Form -->
    <div id="login-view" class="view hidden">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="li-username" placeholder="Username (email)" required />
        <input type="password" id="li-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
      <div id="login-error" class="error"></div>
    </div>
  </div>

  <!-- Main Interface -->
  <div id="main-interface" class="hidden">
    <header>
      <h1>Welcome, <span id="display-username"></span></h1>
    </header>
    <section id="content">
      <p>Dashboard Overview</p>
    </section>

    <!-- Account Section -->
    <section id="account-section">
      <h2>Account Profile</h2>
      <img id="avatar" src="" alt="Avatar" class="avatar hidden" />
      <p>Username: <span id="profile-username"></span></p>
      <p>Full Name: <span id="profile-fullname"></span></p>
      <p>Coin Balance: <span id="profile-coins"></span></p>

      <form id="update-form">
        <input type="text" id="first-name" placeholder="First Name" />
        <input type="text" id="last-name" placeholder="Last Name" />
        <fieldset>
          <legend>Gender</legend>
          <label><input type="radio" name="gender" value="Male" /> Male</label>
          <label><input type="radio" name="gender" value="Female" /> Female</label>
        </fieldset>
        <button type="submit">Update Profile</button>
      </form>
      <div id="update-error" class="error"></div>
      <button id="logout-btn">Log Out</button>
    </section>

    <!-- Footer Navigation -->
    <footer class="footer-nav">
      <button data-view="home">Home</button>
      <button data-view="account">Account</button>
    </footer>
  </div>

  <!-- load your module-based script -->
  <script type="module" src="script.js"></script>
</body>
</html>

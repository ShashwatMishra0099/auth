<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Tournament Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Work+Sans:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    /* ===== Global ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Work Sans', sans-serif;
      background: #0a0a0a;
      color: #e0dede;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    a { color: #d4af37; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ===== Containers ===== */
    .container {
      width: 90%;
      max-width: 420px;
      margin: 4rem auto;
      background: #1a1a1a;
      border: 2px solid #d4af37;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(212,175,55,0.5);
      padding: 2rem;
    }
    .hidden { display: none; }

    /* ===== Headings ===== */
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      text-align: center;
      color: #d4af37;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    p.subtitle {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      color: #aaa;
    }

    /* ===== Inputs & Buttons ===== */
    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0dede;
      font-size: 1rem;
    }
    input:focus, select:focus { outline: 2px solid #d4af37; }

    button {
      width: 100%;
      padding: 0.85rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #d4af37, #b5912b);
      border: none;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      letter-spacing: 1px;
      color: #0a0a0a;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(212,175,55,0.4);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ===== Error & Success ===== */
    .error, .success {
      font-size: 0.85rem;
      margin-bottom: 1rem;
      text-align: center;
      border-radius: 6px;
      padding: 0.5rem;
    }
    .error {
      background: #3b0000;
      color: #ffa3a3;
    }
    .success {
      background: #003b00;
      color: #a3ffa3;
    }

    /* ===== Profile Header ===== */
    .profile-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #d4af37;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .profile-header h3 {
      font-family: 'Orbitron', sans-serif;
      color: #d4af37;
      margin-bottom: 0.25rem;
      letter-spacing: 0.5px;
    }
    .profile-header p {
      font-size: 0.9rem;
      color: #ccc;
    }

    /* ===== Footer Nav ===== */
    .footer {
      margin-top: auto;
      display: flex;
      background: #121212;
      border-top: 2px solid #333;
    }
    .footer button {
      flex: 1;
      border-radius: 0;
      background: none;
      color: #e0dede;
      border: none;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.5px;
      padding: 1rem;
      transition: background 0.2s;
    }
    .footer button:hover:not(.disabled), .footer .active {
      background: #1f1f1f;
      color: #d4af37;
    }
    .footer .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ===== Modal ===== */
    #complete-profile-modal {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #complete-profile-modal .modal-content {
      background: #1a1a1a;
      border: 2px solid #d4af37;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #complete-profile-modal h3 {
      font-family: 'Orbitron', sans-serif;
      color: #d4af37;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    /* ===== Misc ===== */
    label {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      display: block;
      color: #ccc;
    }
  </style>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- AUTH UI -->
  <div id="auth-container" class="container">
    <h2 id="auth-title">Sign Up</h2>
    <p class="subtitle">Access the Pro Tournament Dashboard</p>
    <div id="error-msg" class="error hidden"></div>
    <input type="email"    id="email"    placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Choose a strong password" />
    <button id="auth-button">Create Account</button>
    <p style="text-align:center; color:#777;">
      <a href="#" id="toggle-auth">Already have an account? Log in</a>
    </p>
  </div>

  <!-- COMPLETE PROFILE MODAL -->
  <div id="complete-profile-modal" class="hidden">
    <div class="modal-content">
      <h3>Complete Your Profile</h3>
      <p class="subtitle">Please fill in these details to continue</p>
      <label for="modal-first-name">First Name</label>
      <input type="text" id="modal-first-name" placeholder="First Name" />
      <label for="modal-last-name">Last Name</label>
      <input type="text" id="modal-last-name" placeholder="Last Name" />
      <label for="modal-gender">Gender</label>
      <select id="modal-gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <button id="modal-save-profile">Save Profile</button>
    </div>
  </div>

  <!-- APP UI -->
  <div id="app" class="hidden">
    <div id="view-home" class="container">
      <h2>Welcome, Gamer!</h2>
      <p class="subtitle">Your pro dashboard awaits. Check your stats & profile.</p>
    </div>

    <div id="view-account" class="container hidden">
      <div class="profile-header">
        <img id="avatar-img" src="https://via.placeholder.com/100" alt="Avatar"/>
        <h3 id="display-username">Username</h3>
        <p>Coins: <span id="display-coins">0</span></p>
      </div>
      <div id="success-msg" class="success hidden"></div>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" placeholder="Your first name"/>
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" placeholder="Your last name"/>
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <button id="update-profile">Update Profile</button>
      <button id="logout" style="background:#d32f2f; margin-top:0.5rem;">Log Out</button>
    </div>

    <!-- Footer Navigation -->
    <div class="footer">
      <button id="nav-home">Home</button>
      <button id="nav-account">Account</button>
    </div>
  </div>

  <script>
    // ——— CONFIGURE SUPABASE ———
    const SUPABASE_URL = 'https://xdyzijzaidzmwpvmdvzd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkeXppanphaWR6bXdwdm1kdnpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MDQ3NTAsImV4cCI6MjA2NjE4MDc1MH0.h65kJfjWFlwaf924pIgH7Sypeef5ITEMeDjcQRAy1qI';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ——— AVATAR POOL ———
    const AVATARS = [
      "https://xdyzijzaidzmwpvmdvzd.supabase.co/storage/v1/object/public/icon/IMG_20250623_154647_182.jpg",
      "https://xdyzijzaidzmwpvmdvzd.supabase.co/storage/v1/object/public/icon/IMG_20250623_155317_564.jpg",
      "https://xdyzijzaidzmwpvmdvzd.supabase.co/storage/v1/object/public/icon/IMG_20250623_155320_645.jpg",
      "https://xdyzijzaidzmwpvmdvzd.supabase.co/storage/v1/object/public/icon/IMG_20250623_155833_404.jpg"
    ];

    // ——— ELEMENTS ———
    const authContainer       = document.getElementById('auth-container');
    const authTitle           = document.getElementById('auth-title');
    const emailInput          = document.getElementById('email');
    const passInput           = document.getElementById('password');
    const authButton          = document.getElementById('auth-button');
    const toggleAuth          = document.getElementById('toggle-auth');
    const errorMsg            = document.getElementById('error-msg');

    const modal               = document.getElementById('complete-profile-modal');
    const modalFirstName      = document.getElementById('modal-first-name');
    const modalLastName       = document.getElementById('modal-last-name');
    const modalGender         = document.getElementById('modal-gender');
    const modalSaveBtn        = document.getElementById('modal-save-profile');

    const app                 = document.getElementById('app');
    const viewHome            = document.getElementById('view-home');
    const viewAccount         = document.getElementById('view-account');
    const navHomeBtn          = document.getElementById('nav-home');
    const navAccountBtn       = document.getElementById('nav-account');
    const logoutBtn           = document.getElementById('logout');
    const updateBtn           = document.getElementById('update-profile');
    const successMsg          = document.getElementById('success-msg');

    const avatarImg           = document.getElementById('avatar-img');
    const dispUser            = document.getElementById('display-username');
    const dispCoins           = document.getElementById('display-coins');
    const firstNameIn         = document.getElementById('first_name');
    const lastNameIn          = document.getElementById('last_name');
    const genderIn            = document.getElementById('gender');

    let isLogin = false;

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
    }
    function clearError() {
      errorMsg.classList.add('hidden');
    }

    // Toggle between Sign-Up and Log-In
    toggleAuth.addEventListener('click', e => {
      e.preventDefault();
      clearError();
      isLogin = !isLogin;
      authTitle.textContent  = isLogin ? 'Log In' : 'Sign Up';
      authButton.textContent = isLogin ? 'Log In' : 'Create Account';
      toggleAuth.textContent = isLogin
        ? "Don't have an account? Sign up"
        : 'Already have an account? Log in';
    });

    // Handle Sign-Up / Log-In button
    authButton.addEventListener('click', async () => {
      clearError();
      const email = emailInput.value.trim();
      const pass  = passInput.value.trim();
      if (!email || !pass) return showError('Email and password are required.');

      let res;
      if (isLogin) {
        res = await supabaseClient.auth.signInWithPassword({ email, password: pass });
      } else {
        res = await supabaseClient.auth.signUp({ email, password: pass });
      }
      if (res.error) return showError(res.error.message);

      const user = res.data.user;
      // Check profile row
      const { data: existing } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('id', user.id)
        .single();

      // Seed if needed and detect incomplete
      let needCompletion = false;
      let avatarUrl = '';
      if (!existing) {
        // first signup
        avatarUrl = AVATARS[Math.floor(Math.random() * AVATARS.length)];
        await supabaseClient
          .from('profiles')
          .insert({ id: user.id, username: email, avatar_url: avatarUrl });
        needCompletion = true;
      } else {
        // existing row: check missing fields
        if (!existing.first_name || !existing.last_name || !existing.gender) {
          needCompletion = true;
          avatarUrl = existing.avatar_url;
        }
      }

      // Show the app
      authContainer.classList.add('hidden');
      app.classList.remove('hidden');
      loadProfile().then(() => {
        if (needCompletion) showCompleteModal();
      });
    });

    // Show and lock modal
    function showCompleteModal() {
      modalFirstName.value = '';
      modalLastName.value = '';
      modalGender.value = '';
      modal.classList.remove('hidden');
      // disable nav until done
      navHomeBtn.classList.add('disabled');
      navAccountBtn.classList.add('disabled');
    }

    // Save from modal
    modalSaveBtn.addEventListener('click', async () => {
      const first = modalFirstName.value.trim();
      const last  = modalLastName.value.trim();
      const gen   = modalGender.value;
      if (!first || !last || !gen) return; // require all

      const { data: userData } = await supabaseClient.auth.getUser();
      await supabaseClient
        .from('profiles')
        .update({ first_name: first, last_name: last, gender: gen })
        .eq('id', userData.user.id);

      modal.classList.add('hidden');
      navHomeBtn.classList.remove('disabled');
      navAccountBtn.classList.remove('disabled');
      loadProfile();
    });

    // Navigation
    function setActive(button) {
      [navHomeBtn, navAccountBtn].forEach(b => b.classList.remove('active'));
      button.classList.add('active');
    }
    navHomeBtn.addEventListener('click', () => {
      if (navHomeBtn.classList.contains('disabled')) return;
      setActive(navHomeBtn);
      viewHome.classList.remove('hidden');
      viewAccount.classList.add('hidden');
    });
    navAccountBtn.addEventListener('click', () => {
      if (navAccountBtn.classList.contains('disabled')) return;
      setActive(navAccountBtn);
      viewHome.classList.add('hidden');
      viewAccount.classList.remove('hidden');
    });

    // Load profile data
    async function loadProfile() {
      const { data: userData } = await supabaseClient.auth.getUser();
      const { data, error } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('id', userData.user.id)
        .single();
      if (error) return showError(error.message);

      avatarImg.src         = data.avatar_url || avatarImg.src;
      dispUser.textContent  = data.username;
      dispCoins.textContent = data.coins;
      firstNameIn.value     = data.first_name || '';
      lastNameIn.value      = data.last_name  || '';
      genderIn.value        = data.gender     || '';
    }

    // Update profile in Account view
    updateBtn.addEventListener('click', async () => {
      successMsg.classList.add('hidden');
      const { data: userData } = await supabaseClient.auth.getUser();
      const updates = {
        first_name: firstNameIn.value.trim(),
        last_name:  lastNameIn.value.trim(),
        gender:     genderIn.value
      };
      const { error } = await supabaseClient
        .from('profiles')
        .update(updates)
        .eq('id', userData.user.id);
      if (error) return showError(error.message);

      successMsg.textContent = 'Profile updated!';
      successMsg.classList.remove('hidden');
      loadProfile();
    });

    // Log out
    logoutBtn.addEventListener('click', async () => {
      await supabaseClient.auth.signOut();
      app.classList.add('hidden');
      authContainer.classList.remove('hidden');
    });

    // On page load, restore session if any
    window.addEventListener('load', async () => {
      const { data } = await supabaseClient.auth.getSession();
      if (data.session) {
        authContainer.classList.add('hidden');
        app.classList.remove('hidden');
        const user = data.session.user;
        const { data: existing } = await supabaseClient
          .from('profiles')
          .select('*')
          .eq('id', user.id)
          .single();
        let needCompletion = false;
        if (!existing || !existing.first_name || !existing.last_name || !existing.gender) {
          needCompletion = true;
        }
        loadProfile().then(() => {
          if (needCompletion) showCompleteModal();
        });
      }
    });
  </script>
</body>
</html>

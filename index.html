<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Dashboard with Supabase Auth</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#f5f5f5; color:#333; }
    .hidden { display: none; }
    .container { max-width: 400px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, button, select { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #4f46e5; color: #fff; border: none; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    .footer { position: fixed; bottom: 0; left:0; right:0; display: flex; }
    .footer button { flex:1; border-radius:0; }
    .profile-header { text-align: center; margin-bottom: 1.5rem; }
    .profile-header img { width: 80px; height:80px; border-radius:50%; object-fit:cover; margin-bottom:0.5rem; }
    .error { color: #dc2626; margin-bottom: 1rem; font-size: 0.9rem; }
    .success { color: #16a34a; margin-bottom: 1rem; font-size: 0.9rem; }
  </style>
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- SIGN-UP / LOGIN -->
  <div id="auth-container" class="container">
    <h2 id="auth-title">Sign Up</h2>
    <div id="error-msg" class="error hidden"></div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="auth-button">Create Account</button>
    <p style="text-align:center;">
      <a href="#" id="toggle-auth">Already have an account? Log in</a>
    </p>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden">
    <div id="view-home" class="container">
      <h2>Welcome!</h2>
      <p>This is your dashboard overview.</p>
    </div>

    <div id="view-account" class="container hidden">
      <div class="profile-header">
        <img id="avatar-img" src="" alt="Avatar" onerror="this.src='https://via.placeholder.com/80'"/>
        <h3 id="display-username"></h3>
        <p>Coins: <span id="display-coins">0</span></p>
      </div>
      <div id="success-msg" class="success hidden"></div>
      <label>First Name</label>
      <input type="text" id="first_name" placeholder="First Name"/>
      <label>Last Name</label>
      <input type="text" id="last_name" placeholder="Last Name"/>
      <label>Gender</label>
      <select id="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <button id="update-profile">Update Profile</button>
      <button id="logout" style="background:#dc2626;">Log Out</button>
    </div>

    <!-- Footer Navigation -->
    <div class="footer">
      <button id="nav-home">Home</button>
      <button id="nav-account">Account</button>
    </div>
  </div>

  <script>
    // --- CONFIGURE SUPABASE ---
    const SUPABASE_URL = 'https://xdyzijzaidzmwpvmdvzd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkeXppanphaWR6bXdwdm1kdnpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MDQ3NTAsImV4cCI6MjA2NjE4MDc1MH0.h65kJfjWFlwaf924pIgH7Sypeef5ITEMeDjcQRAy1qI';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- ELEMENTS ---
    const authContainer = document.getElementById('auth-container');
    const authTitle     = document.getElementById('auth-title');
    const emailInput    = document.getElementById('email');
    const passInput     = document.getElementById('password');
    const authButton    = document.getElementById('auth-button');
    const toggleAuth    = document.getElementById('toggle-auth');
    const errorMsg      = document.getElementById('error-msg');

    const app           = document.getElementById('app');
    const viewHome      = document.getElementById('view-home');
    const viewAccount   = document.getElementById('view-account');
    const navHomeBtn    = document.getElementById('nav-home');
    const navAccountBtn = document.getElementById('nav-account');
    const logoutBtn     = document.getElementById('logout');
    const updateBtn     = document.getElementById('update-profile');
    const successMsg    = document.getElementById('success-msg');

    const avatarImg     = document.getElementById('avatar-img');
    const dispUser      = document.getElementById('display-username');
    const dispCoins     = document.getElementById('display-coins');
    const firstNameIn   = document.getElementById('first_name');
    const lastNameIn    = document.getElementById('last_name');
    const genderIn      = document.getElementById('gender');

    let isLogin = false;

    // --- AUTH HANDLERS ---
    toggleAuth.addEventListener('click', e => {
      e.preventDefault();
      isLogin = !isLogin;
      authTitle.textContent = isLogin ? 'Log In' : 'Sign Up';
      authButton.textContent = isLogin ? 'Log In' : 'Create Account';
      toggleAuth.textContent = isLogin
        ? "Don't have an account? Sign up"
        : 'Already have an account? Log in';
      errorMsg.classList.add('hidden');
    });

    authButton.addEventListener('click', async () => {
      errorMsg.classList.add('hidden');
      const email = emailInput.value;
      const pass  = passInput.value;
      if (!email || !pass) {
        errorMsg.textContent = 'Please enter email and password.';
        errorMsg.classList.remove('hidden');
        return;
      }

      let res;
      if (isLogin) {
        res = await supabase.auth.signInWithPassword({ email, password: pass });
      } else {
        res = await supabase.auth.signUp({ email, password: pass });
      }

      if (res.error) {
        errorMsg.textContent = res.error.message;
        errorMsg.classList.remove('hidden');
      } else {
        // on signup, also insert into profiles table
        if (!isLogin) {
          await supabase
            .from('profiles')
            .insert({ id: res.data.user.id, username: email });
        }
        // show main app
        authContainer.classList.add('hidden');
        app.classList.remove('hidden');
        loadProfile();
      }
    });

    // --- NAVIGATION ---
    navHomeBtn.addEventListener('click', () => {
      viewHome.classList.remove('hidden');
      viewAccount.classList.add('hidden');
    });
    navAccountBtn.addEventListener('click', () => {
      viewHome.classList.add('hidden');
      viewAccount.classList.remove('hidden');
    });

    // --- PROFILE LOADING & UPDATING ---
    async function loadProfile() {
      const user = supabase.auth.getUser().then(r => r.data.user);
      const { data, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', (await user).id)
        .single();

      if (error) {
        console.error(error);
        return;
      }
      // populate UI
      avatarImg.src       = data.avatar_url || avatarImg.src;
      dispUser.textContent = data.username;
      dispCoins.textContent = data.coins;
      firstNameIn.value    = data.first_name || '';
      lastNameIn.value     = data.last_name || '';
      genderIn.value       = data.gender || '';
    }

    updateBtn.addEventListener('click', async () => {
      successMsg.classList.add('hidden');
      const user = await supabase.auth.getUser().then(r => r.data.user);
      const updates = {
        id: user.id,
        first_name: firstNameIn.value,
        last_name: lastNameIn.value,
        gender: genderIn.value,
      };
      const { error } = await supabase
        .from('profiles')
        .upsert(updates, { onConflict: 'id' });
      if (error) {
        alert('Error updating profile');
      } else {
        successMsg.textContent = 'Profile updated!';
        successMsg.classList.remove('hidden');
        loadProfile();
      }
    });

    // --- LOGOUT ---
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      app.classList.add('hidden');
      authContainer.classList.remove('hidden');
      emailInput.value = '';
      passInput.value  = '';
    });

    // --- ON PAGE LOAD: CHECK SESSION ---
    window.addEventListener('load', async () => {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        authContainer.classList.add('hidden');
        app.classList.remove('hidden');
        loadProfile();
      }
    });
  </script>
</body>
</html>

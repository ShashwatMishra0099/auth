<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Tournament Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Work+Sans:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Work Sans', sans-serif; background: #0a0a0a; color: #e0dede; min-height: 100vh; display: flex; flex-direction: column; }
    a { color: #d4af37; text-decoration: none; } a:hover { text-decoration: underline; }

    .container { width: 90%; max-width: 420px; margin: 4rem auto; background: #1a1a1a; border: 2px solid #d4af37; border-radius: 12px; box-shadow: 0 0 15px rgba(212,175,55,0.5); padding: 2rem; }
    .hidden { display: none; }

    h2 { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; text-align: center; color: #d4af37; margin-bottom: 1rem; letter-spacing: 1px; }
    p.subtitle { text-align: center; font-size: 0.9rem; margin-bottom: 1.5rem; color: #aaa; }

    input, select { width: 100%; padding: 0.75rem 1rem; margin-bottom: 1rem; background: #0f0f0f; border: 1px solid #333; border-radius: 8px; color: #e0dede; font-size: 1rem; }
    input:focus, select:focus { outline: 2px solid #d4af37; }

    button { width: 100%; padding: 0.85rem; margin-bottom: 1rem; background: linear-gradient(135deg, #d4af37, #b5912b); border: none; border-radius: 8px; font-family: 'Orbitron', sans-serif; font-size: 1rem; letter-spacing: 1px; color: #0a0a0a; cursor: pointer; transition: transform 0.15s, box-shadow 0.15s; }
    button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(212,175,55,0.4); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .error, .success { font-size: 0.85rem; margin-bottom: 1rem; text-align: center; border-radius: 6px; padding: 0.5rem; }
    .error { background: #3b0000; color: #ffa3a3; }
    .success { background: #003b00; color: #a3ffa3; }

    .profile-header { text-align: center; margin-bottom: 1.5rem; }
    .profile-header img { width:100px; height:100px; border-radius:50%; border:3px solid #d4af37; object-fit:cover; margin-bottom:0.5rem; }
    .profile-header h3 { font-family:'Orbitron'; color:#d4af37; margin-bottom:0.25rem; letter-spacing:0.5px; }
    .profile-header p  { font-size:0.9rem; color:#ccc; }

    .footer { margin-top:auto; display:flex; background:#121212; border-top:2px solid #333; }
    .footer button { flex:1; background:none; color:#e0dede; border:none; font-family:'Orbitron'; letter-spacing:0.5px; padding:1rem; transition:background 0.2s; }
    .footer button:hover:not(.disabled), .footer .active { background:#1f1f1f; color:#d4af37; }
    .footer .disabled { opacity:0.5; cursor:not-allowed; }

    #complete-profile-modal { position:fixed; top:0;left:0;right:0;bottom:0; background:rgba(0,0,0,0.85); display:flex; align-items:center; justify-content:center; z-index:999; }
    #complete-profile-modal.hidden { display:none; }
    #complete-profile-modal .modal-content { background:#1a1a1a; border:2px solid #d4af37; border-radius:12px; padding:2rem; width:90%;max-width:400px; text-align:center; }
    #complete-profile-modal h3 { font-family:'Orbitron'; color:#d4af37; margin-bottom:1rem; font-size:1.5rem; }
    label { font-size:0.9rem; margin-bottom:0.25rem; display:block; color:#ccc; }

    /* Game cards */
    .game-grid { display:grid; grid-template-columns:1fr 1fr; gap:1rem; margin-top:1rem; }
    .game-card { cursor:pointer; border:2px solid #333; border-radius:8px; overflow:hidden; transition:border-color .2s; }
    .game-card:hover { border-color:#d4af37; }
    .game-card img { width:100%; display:block; }
    .game-card h3 { text-align:center; margin:0.5rem 0; color:#d4af37; font-family:'Orbitron'; }

    /* Tournament items */
    .tourney-item { background:#1a1a1a; border:1px solid #d4af37; padding:1rem; border-radius:8px; }
    .tourney-row { display:flex; justify-content:space-between; margin-bottom:.5rem; font-size:.9rem; }
    .slot-bar-bg { position:relative; height:10px; background:#333; border-radius:5px; margin-bottom:.5rem; }
    .slot-bar-fill { height:100%; background:#d4af37; border-radius:5px; width:0%; }
    .slot-text { position:absolute; top:-18px; right:0; color:#ccc; font-size:.8rem; }
    #back-to-games { background:none; color:#d4af37; border:none; font-family:'Orbitron'; margin-bottom:1rem; padding:0; cursor:pointer; }
    #back-to-games:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <!-- AUTH -->
  <div id="auth-container" class="container">
    <h2 id="auth-title">Sign Up</h2>
    <p class="subtitle">Access the Pro Tournament Dashboard</p>
    <div id="error-msg" class="error hidden"></div>
    <input type="email"    id="email"    placeholder="Your email" />
    <input type="password" id="password" placeholder="Your password" />
    <button id="auth-button" type="button">Create Account</button>
    <p style="text-align:center;color:#777;">
      <a href="#" id="toggle-auth">Already have an account? Log in</a>
    </p>
  </div>

  <!-- COMPLETE PROFILE MODAL -->
  <div id="complete-profile-modal" class="hidden">
    <div class="modal-content">
      <h3>Complete Your Profile</h3>
      <p class="subtitle">Fill these details to continue</p>
      <label>First Name</label><input type="text" id="modal-first-name" placeholder="First Name" />
      <label>Last Name</label><input type="text" id="modal-last-name" placeholder="Last Name" />
      <label>Gender</label>
      <select id="modal-gender">
        <option value="">Select Gender</option><option>Male</option><option>Female</option>
      </select>
      <button id="modal-save-profile" type="button">Save Profile</button>
    </div>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">
    <!-- Home -->
    <div id="view-home" class="container">
      <h2>Choose Your Game</h2>
      <div class="game-grid" id="game-list">
        <div class="game-card" data-game="freefire">
          <img src="https://xdyzijzaidzmwpvmdvzd.supabase.co/storage/v1/object/public/icon/download.jpeg" />
          <h3>Free Fire</h3>
        </div>
        <div class="game-card" data-game="bgmi">
          <img src="https://xdyzijzaidzmwpvmdvzd.supabase.co/storage/v1/object/public/icon/download%20(1).jpeg" />
          <h3>BGMI</h3>
        </div>
      </div>
      <div id="tournament-view" class="hidden" style="margin-top:2rem;">
        <button id="back-to-games">← Back to Games</button>
        <div id="tournaments-container"></div>
      </div>
    </div>

    <!-- Account -->
    <div id="view-account" class="container hidden">
      <div class="profile-header">
        <img id="avatar-img" src="https://via.placeholder.com/100" alt="Avatar"/>
        <h3 id="display-username">Username</h3>
        <p>Coins: <span id="display-coins">0</span></p>
      </div>
      <div id="success-msg" class="success hidden"></div>
      <label>First Name</label><input type="text" id="first_name" placeholder="Your first name"/>
      <label>Last Name</label><input type="text" id="last_name" placeholder="Your last name"/>
      <label>Gender</label>
      <select id="gender"><option value="">Select Gender</option><option>Male</option><option>Female</option></select>
      <button id="update-profile" type="button">Update Profile</button>
      <button id="logout" style="background:#d32f2f;margin-top:.5rem;" type="button">Log Out</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button id="nav-home" class="active" type="button">Home</button>
      <button id="nav-account" type="button">Account</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase init
    const SUPABASE_URL = 'https://xdyzijzaidzmwpvmdvzd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkeXppanphaWR6bXdwdm1kdnpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MDQ3NTAsImV4cCI6MjA2NjE4MDc1MH0.h65kJfjWFlwaf924pIgH7Sypeef5ITEMeDjcQRAy1qI';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Avatars
    const AVATARS = [
      "https://xdyzijzaidzmwpvmdvzd.supabase.co/storage/v1/object/public/icon/IMG_20250623_154647_182.jpg",
      "https://xdyzijzaidzmwpvmdvzd.supabase.co/storage/v1/object/public/icon/IMG_20250623_155317_564.jpg",
      "https://xdyzijzaidzmwpvmdvzd.supabase.co/storage/v1/object/public/icon/IMG_20250623_155320_645.jpg",
      "https://xdyzijzaidzmwpvmdvzd.supabase.co/storage/v1/object/public/icon/IMG_20250623_155833_404.jpg"
    ];

    // Elements
    const authContainer = document.getElementById('auth-container'),
          authTitle     = document.getElementById('auth-title'),
          emailInput    = document.getElementById('email'),
          passInput     = document.getElementById('password'),
          authButton    = document.getElementById('auth-button'),
          toggleAuth    = document.getElementById('toggle-auth'),
          errorMsg      = document.getElementById('error-msg');

    const modal       = document.getElementById('complete-profile-modal'),
          mfName      = document.getElementById('modal-first-name'),
          mlName      = document.getElementById('modal-last-name'),
          mGender     = document.getElementById('modal-gender'),
          mSave       = document.getElementById('modal-save-profile');

    const app         = document.getElementById('app'),
          viewHome    = document.getElementById('view-home'),
          tourneyView = document.getElementById('tournament-view'),
          gameList    = document.getElementById('game-list'),
          backBtn     = document.getElementById('back-to-games'),
          tourneyCont = document.getElementById('tournaments-container');

    const viewAccount = document.getElementById('view-account'),
          navHomeBtn  = document.getElementById('nav-home'),
          navAccountBtn = document.getElementById('nav-account'),
          logoutBtn   = document.getElementById('logout'),
          updateBtn   = document.getElementById('update-profile'),
          successMsg  = document.getElementById('success-msg');

    const avatarImg   = document.getElementById('avatar-img'),
          dispUser    = document.getElementById('display-username'),
          dispCoins   = document.getElementById('display-coins'),
          firstNameIn = document.getElementById('first_name'),
          lastNameIn  = document.getElementById('last_name'),
          genderIn    = document.getElementById('gender');

    let isLogin = false;

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
    }
    function clearError() {
      errorMsg.classList.add('hidden');
    }

    // Toggle auth
    toggleAuth.addEventListener('click', e => {
      e.preventDefault(); clearError();
      isLogin = !isLogin;
      authTitle.textContent  = isLogin ? 'Log In' : 'Sign Up';
      authButton.textContent = isLogin ? 'Log In' : 'Create Account';
      toggleAuth.textContent = isLogin
        ? "Don't have an account? Sign up"
        : 'Already have an account? Log in';
    });

    // Auth handler
    authButton.addEventListener('click', async () => {
      clearError();
      const email = emailInput.value.trim(), pass = passInput.value.trim();
      if (!email || !pass) return showError('Email and password are required.');

      const res = isLogin
        ? await supabaseClient.auth.signInWithPassword({ email, password: pass })
        : await supabaseClient.auth.signUp({ email, password: pass });
      if (res.error) return showError(res.error.message);

      const user = res.data.user;
      // profile check & seed
      const { data: existing } = await supabaseClient
        .from('profiles').select('*').eq('id', user.id).single();
      let need = false;
      if (!existing) {
        await supabaseClient.from('profiles').insert({
          id: user.id,
          username: email,
          avatar_url: AVATARS[Math.floor(Math.random()*AVATARS.length)]
        });
        need = true;
      } else if (!existing.first_name||!existing.last_name||!existing.gender) {
        need = true;
      }

      authContainer.classList.add('hidden');
      app.classList.remove('hidden');
      await loadProfile();
      if (need) showModal();
    });

    // Show modal
    function showModal() {
      mfName.value=''; mlName.value=''; mGender.value='';
      modal.classList.remove('hidden');
      navHomeBtn.classList.add('disabled');
      navAccountBtn.classList.add('disabled');
    }
    // Save modal
    mSave.addEventListener('click', async () => {
      const f=mfName.value.trim(), l=mlName.value.trim(), g=mGender.value;
      if (!f||!l||!g) return;
      const { data: ud } = await supabaseClient.auth.getUser();
      await supabaseClient.from('profiles').update({ first_name:f, last_name:l, gender:g }).eq('id', ud.user.id);
      modal.classList.add('hidden');
      navHomeBtn.classList.remove('disabled');
      navAccountBtn.classList.remove('disabled');
      setActive(navAccountBtn);
      viewHome.classList.add('hidden');
      viewAccount.classList.remove('hidden');
      loadProfile();
    });

    // Navigation
    function setActive(b) { [navHomeBtn,navAccountBtn].forEach(x=>x.classList.remove('active')); b.classList.add('active'); }
    navHomeBtn.addEventListener('click',()=>{
      if(navHomeBtn.classList.contains('disabled')) return;
      setActive(navHomeBtn);
      viewHome.classList.remove('hidden');
      viewAccount.classList.add('hidden');
    });
    navAccountBtn.addEventListener('click',()=>{
      if(navAccountBtn.classList.contains('disabled')) return;
      setActive(navAccountBtn);
      viewHome.classList.add('hidden');
      viewAccount.classList.remove('hidden');
    });

    // Load profile
    async function loadProfile() {
      const { data: ud } = await supabaseClient.auth.getUser();
      const { data, error } = await supabaseClient.from('profiles').select('*').eq('id',ud.user.id).single();
      if (error) return showError(error.message);
      avatarImg.src = data.avatar_url || avatarImg.src;
      dispUser.textContent = data.username;
      dispCoins.textContent = data.coins;
      firstNameIn.value = data.first_name||'';
      lastNameIn.value  = data.last_name||'';
      genderIn.value    = data.gender||'';
    }

    // Update profile
    updateBtn.addEventListener('click', async () => {  
      successMsg.classList.add('hidden');
      const { data: ud } = await supabaseClient.auth.getUser();
      const ups = { first_name:firstNameIn.value.trim(), last_name:lastNameIn.value.trim(), gender:genderIn.value };
      const { error } = await supabaseClient.from('profiles').update(ups).eq('id', ud.user.id);
      if (error) return showError(error.message);
      successMsg.textContent = 'Profile updated!';
      successMsg.classList.remove('hidden');
      loadProfile();
    });

    // Logout
    logoutBtn.addEventListener('click', async ()=>{
      await supabaseClient.auth.signOut();
      app.classList.add('hidden');
      authContainer.classList.remove('hidden');
    });

    // Restore session
    window.addEventListener('load', async ()=>{
      const { data } = await supabaseClient.auth.getSession();
      if (data.session) {
        authContainer.classList.add('hidden');
        app.classList.remove('hidden');
        const user = data.session.user;
        const { data: ex } = await supabaseClient.from('profiles').select('*').eq('id',user.id).single();
        const need = !ex||!ex.first_name||!ex.last_name||!ex.gender;
        await loadProfile();
        if (need) showModal();
      }
    });

    // Tournament logic
    gameList.addEventListener('click', async e => {
      const card = e.target.closest('.game-card');
      if (!card) return;
      await showTournaments(card.dataset.game);
    });
    backBtn.addEventListener('click', () => {
      tourneyView.classList.add('hidden');
      document.querySelector('.game-grid').classList.remove('hidden');
    });
    async function showTournaments(game) {
      document.querySelector('.game-grid').classList.add('hidden');
      tourneyView.classList.remove('hidden');
      tourneyCont.innerHTML = 'Loading…';
      const tbl = game==='freefire' ? 'freefire_tournaments' : 'bgmi_tournaments';
      const pTbl = game==='freefire' ? 'freefire_participants' : 'bgmi_participants';
      const { data: tours } = await supabaseClient.from(tbl).select('*').order('date',{ascending:true});
      tourneyCont.innerHTML = tours.map(t => `
        <div class="tourney-item">
          <div class="tourney-row"><span>${t.date}</span><span>${t.time}</span><span>${t.map}</span></div>
          <div class="tourney-row"><span>Per Kill: ${t.per_kill}</span><span>Fee: ${t.join_fee}</span></div>
          <div class="slot-bar-bg">
            <div class="slot-bar-fill" data-tid="${t.id}"></div>
            <span class="slot-text" data-tid="${t.id}">0/${t.max_slots}</span>
          </div>
          <button class="join-btn" data-game="${game}" data-tid="${t.id}">Join</button>
        </div>
      `).join('');
      await Promise.all(tours.map(async t=>{
        const { data: parts } = await supabaseClient.from(pTbl).select('*').eq('tournament_id',t.id);
        document.querySelector(`.slot-bar-fill[data-tid="${t.id}"]`).style.width = `${(parts.length/t.max_slots)*100}%`;
        document.querySelector(`.slot-text[data-tid="${t.id}"]`).textContent = `${parts.length}/${t.max_slots}`;
      }));
    }
    tourneyCont.addEventListener('click', async e => {
      const btn = e.target.closest('.join-btn');
      if (!btn) return;
      const game = btn.dataset.game, tid = +btn.dataset.tid;
      const pTbl = game==='freefire' ? 'freefire_participants' : 'bgmi_participants';
      const tTbl = game==='freefire' ? 'freefire_tournaments'   : 'bgmi_tournaments';

      const ign = prompt('Enter your In-Game Name:');
      if (!ign) return;

      // Prevent duplicate join
      const { data: existing } = await supabaseClient
        .from(pTbl)
        .select('*')
        .eq('tournament_id', tid)
        .eq('user_id', (await supabaseClient.auth.getUser()).data.user.id)
        .single();
      if (existing) return alert('You have already joined this tournament.');

      // fetch fee
      const { data: [tour] } = await supabaseClient.from(tTbl).select('join_fee','max_slots').eq('id',tid);
      const { data: ud } = await supabaseClient.auth.getUser();
      const [{ coins }] = await supabaseClient.from('profiles').select('coins').eq('id',ud.user.id);
      if (coins < tour.join_fee) return alert('Not enough coins!');

      // deduct & insert
      await supabaseClient.from('profiles').update({ coins: coins - tour.join_fee }).eq('id',ud.user.id);
      await supabaseClient.from(pTbl).insert({ tournament_id:tid, user_id:ud.user.id, ingame_name:ign });

      alert('Joined successfully!');
      showTournaments(game);
    });
  </script>
</body>
</html>

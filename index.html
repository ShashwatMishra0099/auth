  <style>
    /* ===== Global ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Work Sans', sans-serif;
      background: #0a0a0a;
      color: #e0dede;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { color: #d4af37; text-decoration: none; }
    a:hover { text-decoration: underline; }/* ===== Containers ===== */
.container {
  width: 90%;
  max-width: 420px;
  margin: 4rem auto;
  background: #1a1a1a;
  border: 2px solid #d4af37;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(212,175,55,0.5);
  padding: 2rem;
}
.hidden { display: none; }

/* ===== Headings ===== */
h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  text-align: center;
  color: #d4af37;
  margin-bottom: 1.5rem;
  letter-spacing: 1px;
}
p.subtitle {
  text-align: center;
  font-size: 0.9rem;
  margin-bottom: 2rem;
  color: #aaa;
}

/* ===== Inputs & Buttons ===== */
input, select {
  width: 100%;
  padding: 0.75rem 1rem;
  margin-bottom: 1rem;
  background: #0f0f0f;
  border: 1px solid #333;
  border-radius: 8px;
  color: #e0dede;
  font-size: 1rem;
}
input:focus, select:focus { outline: 2px solid #d4af37; }

button {
  width: 100%;
  padding: 0.85rem;
  margin-bottom: 1rem;
  background: linear-gradient(135deg, #d4af37, #b5912b);
  border: none;
  border-radius: 8px;
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  letter-spacing: 1px;
  color: #0a0a0a;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(212,175,55,0.4);
}
button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ===== Error & Success ===== */
.error, .success {
  font-size: 0.85rem;
  margin-bottom: 1rem;
  text-align: center;
  border-radius: 6px;
  padding: 0.5rem;
}
.error {
  background: #3b0000;
  color: #ffa3a3;
}
.success {
  background: #003b00;
  color: #a3ffa3;
}

/* ===== Profile Header ===== */
.profile-header {
  text-align: center;
  margin-bottom: 1.5rem;
}
.profile-header img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid #d4af37;
  object-fit: cover;
  margin-bottom: 0.5rem;
}
.profile-header h3 {
  font-family: 'Orbitron', sans-serif;
  color: #d4af37;
  margin-bottom: 0.25rem;
  letter-spacing: 0.5px;
}
.profile-header p {
  font-size: 0.9rem;
  color: #ccc;
}

/* ===== Footer Nav ===== */
.footer {
  margin-top: auto;
  display: flex;
  background: #121212;
  border-top: 2px solid #333;
}
.footer button {
  flex: 1;
  border-radius: 0;
  background: none;
  color: #e0dede;
  border: none;
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 0.5px;
  padding: 1rem;
  transition: background 0.2s;
}
.footer button:hover, .footer .active {
  background: #1f1f1f;
  color: #d4af37;
}

/* ===== Misc ===== */
label {
  font-size: 0.9rem;
  margin-bottom: 0.25rem;
  display: block;
  color: #ccc;
}
